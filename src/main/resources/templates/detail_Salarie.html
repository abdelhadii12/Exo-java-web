<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Gestion des salariés</title>
    <link rel="stylesheet" href="/bootstrap.min.css">
    <link rel="stylesheet" href="/font-awesome.css">
</head>
<body>

<div>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">Gestion des salariés</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li><a href="http://localhost:8080/salaries?page=0&amp;size=10&amp;sortProperty=nom&amp;sortDirection=ASC" class="nav-link">Liste des salariés <span class="badge badge-primary" th:text="${nbSalaries}">26</span></a></li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="alert alert-info mt-2" th:text="#{msg.salarie}">Détail salarié</div>

    <h2>Détail du salarié n° <span th:text="${id}">10</span></h2>

    <!-- Ce formulaire envoie, via la méthode POST, les informations du salarié vers l’URL associée à son identifiant  -->
    <form id="saveForm" th:action="@{/salaries/{id}(id=${salarie.id})}" method="post" class="row">

        <div class="col-lg-6">
            <div class="form-group">
                <label class="form-control-label" for="id">ID</label>
                <input type="text" th:value="${salarie.id}" class="form-control" name="id" id="id" disabled="true" >

                <label class="form-control-label" for="nom">Nom</label>
                <input type="text" th:value="${salarie.nom}" class="form-control" name="nom" id="nom">

                <label class="form-control-label" for="moisEnCours">moisEnCours</label>
                <input type="date" th:value="${salarie.moisEnCours}" class="form-control" name="moisEnCours" id="moisEnCours">

                <label class="form-control-label" for="moisDebutContrat">moisDebutContrat</label>
                <input type="date" th:value="${salarie.moisDebutContrat}" class="form-control" name="moisDebutContrat" id="moisDebutContrat">
            </div>
        </div>

        <div class="col-lg-6">
            <div class="form-group">
                <div>
                    <label class="form-control-label">joursTravaillesAnneeN</label>
                    <input type="number" step="0.5" th:value="${salarie.joursTravaillesAnneeN}" class="form-control" name="joursTravaillesAnneeN" id="joursTravaillesAnneeN">
                </div>

                <div>
                    <label class="form-control-label">congesPayesAcquisAnneeN</label>
                    <input type="number" step="0.5" th:value="${salarie.congesPayesAcquisAnneeN}" class="form-control">
                </div>
            </div>
        </div>

        <div class="col-lg-6">
            <div>
                <label class="form-control-label" for="joursTravaillesAnneeNMoins1">joursTravaillesAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:value="${salarie.congesPayesAcquisAnneeN}" class="form-control" name="congesPayesAcquisAnneeN" id="congesPayesAcquisAnneeN">
                    <div class="input-group-append">
                        <span class="input-group-text">j</span>
                    </div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="congesPayesAcquisAnneeNMoins1">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:value="${salarie.congesPayesAcquisAnneeNMoins1}" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins1">
                    <div class="input-group-append"><span class="input-group-text">j</span></div>
                </div>
            </div>

            <div>
                <label class="form-control-label" for="congesPayesAcquisAnneeNMoins1">congesPayesAcquisAnneeNMoins1</label>
                <div class="input-group">
                    <input type="number" step="0.5" th:value="${salarie.congesPayesAcquisAnneeNMoins1}" class="form-control" name="congesPayesAcquisAnneeNMoins1" id="congesPayesAcquisAnneeNMoins2">
                    <div class="input-group-append"><span class="input-group-text">j</span></div>
                </div>
            </div>
        </div>
    </form>

    <div class="row mt-3">
        <div class="col-lg-6">
            <input form="saveForm" class="btn btn-primary" type="submit" value="Enregistrer">
            <a th:href="|/salaries/${id}/delete|" class="btn btn-danger">Supprimer</a>
        </div>
    </div>
</div>

</body>
</html>
